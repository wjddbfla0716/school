<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품 소개 이미지</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Black+Han+Sans&display=swap");
      h1 {
        padding: 10px;
        background-color: #ce3f3f;
        color: rgb(255, 206, 206);
        text-align: center;
        height: 50px;
        line-height: 50px;
        font-family: "Black Han Sans", sans-serif;
        /* align-items: center;
        display: flex; */
      }
      p {
        font-style: oblique;
        color: #a62626;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p style="text-align: justify">
      껍질에 붉은 빛이 돌아 레드향이라 불린다. 레드향은 한라봉과 귤을 교배한
      것으로 일반 귤보다 2~3배 크고, 과육이 붉고 통통하다. 비타민 C와 비타민 P가
      풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.
    </p>
  </body>
</html>
