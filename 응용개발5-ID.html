<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>응용개발6</title>
    <style>
      #container {
        width: 500px;
        margin: 10px auto;
        padding: 10px;
        border: 1px solid black;
      }
      p {
        color: black;
      }
      h1 {
        color: brown !important;
      }
      p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>경상북도</h1>
      <p>
        도시정보: 동쪽으로 동해에 면하고, 서쪽으로 충청북도•전라북도, 북쪽으로
        강원도•충청북도, 남쪽으로 대구광역시•경상남도에 접한다.
        태백산맥•소백산맥과 그 지맥, 동해로 주변지역과 경계를 이루며, 전국에서
        가장 원형에 가까운 형상을 취하고 있어, 하나의 행정구역인 동시에 전형적인
        지리구(地理區)를 형성하고 있다.
      </p>
      <p>
        행정구역: 포항시, 경주시, 김천시, 안동시, 구미시, 영주시, 의성군 등등
      </p>
    </div>
    <h1 style="color: green">레드향</h1>
    <p style="color: red">껍질에 붉빛이 돌아 레드향이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것이ㅂ다.</p>
  </body>
</html>
