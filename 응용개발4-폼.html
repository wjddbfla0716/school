<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>응용개발4</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 100px">
        <legend>상품 선택</legend>
      </fieldset>
      <fieldset style="width: 100px">
        <legend>배송 정보</legend>
      </fieldset>
      <p><br /></p>

      <fieldset style="width: 100px">
        <legend>사용자 정보</legend>
        <label>아이디 (6자)<input type="text" /></label>
        <label for="User-pw">비밀번호</label>
        <input type="password" id="User-pw" />
      </fieldset>
      <p><br /></p>

      <fieldset style="width: 450px">
        <legend>배송 정보</legend>
        <ul>
          <li>
            <label for="u-name">이름 <input type="text" id="u-name" /></label>
          </li>
          <li>
            <label for="u-addr"
              >배송 주소 <input type="text" id="u-addr" style="width: 250px"
            /></label>
          </li>
          <li>
            <label for="u-email"
              >이메일 <input type="text" id="u-email"
            /></label>
          </li>
          <li>
            <label for="u-tel">연락처 <input type="text" id="u-tel" /></label>
          </li>
        </ul>
      </fieldset>
      <p><br /></p>
      <fieldset>
        <p>상품 선택</p>
        <p><b>주문할 상품을 선택해주세요.</b></p>
        <label><input type="checkbox" value="s_3" />선물용 3kg</label>
        <label><input type="checkbox" value="s_5" />선물용 5kg</label>
        <label><input type="checkbox" value="f_3" />가정용 3kg</label>
        <label><input type="checkbox" value="f_5" />가정용 5kg</label>
        <p><b>포장 선택</b></p>
        <label><input type="radio" name="gift" />선물 포장</label>
        <label><input type="radio" name="gift" />선물 포장 안 함</label>
        <p><input type="submit" value="제출하기" /></p>
      </fieldset>
      <p><br /></p>
      <fieldset>
        <ul>
          <li>
            <label
              ><input type="checkbox" value="s_3" />선물용 3kg
              <input type="number" max="5" min="0" />개 (최대 5개)</label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" value="s_5" />선물용 5kg
              <input type="number" max="3" min="0" />개 (최대 3개)</label
            >
          </li>
          <li>
            <label
              ><input type="checkbox" step="f_3" />가정용 3kg
              <input type="range" min="0" max="5" value="1"
            /></label>
          </li>
        </ul>
      </fieldset>
      <p><br /></p>
      <fieldset>
        <label for="u-id">아이디<input type="text" autofocus /></label><br />
        <label for="User-pw"
          >비밀번호<input type="password" placeholder="8자 이상" /></label
        ><br />
        <label
          >가입사유<br />
          <textarea id="memo" cols="50" rows="3"></textarea></label
        ><br />
        <label
          >종목
          <select>
            <option value="web" selected>웹디자인</option>
            <option value="game">게임개발</option>
            <option value="cloud">클라우드</option>
            <option value="security">사이버보안</option>
          </select></label
        ><br /><br />
        <button>제출</button>
      </fieldset>
    </form>
  </body>
</html>
