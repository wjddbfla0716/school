<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI/UX</title>
    <style>
      h2 {
        color: aquamarine;
      }
      .hi {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset style="width: 450px; background: red">
        <h2>예약 정보</h2>
        <label for="u-name"
          >이름 &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="u-name"
        /></label>
        <br /><br />
        <label for="u-tel"
          >전화 &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="u-tel"
        /></label>
        <br /><br />
        <label for="u-email">이메일 <input type="text" id="u-email" /></label>
        <br /><br />
        <input type="submit" value="예약하기" />
      </fieldset>
    </form>
    <br />
    <form>
      <fieldset style="width: 550px" class="hi">
        <h1 style="color: red">프런트엔드 개발자 지원서</h1>
        <p>
          HTML, CSS, 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을
          찾습니다.
        </p>

        <hr />
        <p><b>개인 정보</b></p>
        <blockquote>
          <label
            >이름
            <input
              type="text"
              id="u-name"
              placeholder="공백 없이 입력하세요." /></label
          ><br />
          <label>연락처 <input type="text" id="u-tel" /></label>
        </blockquote>
        <p><b>지원 분야</b></p>
        <blockquote>
          <label><input type="radio" name="web" />웹 퍼블리싱</label> <br />
          <label><input type="radio" name="web" />웹 애플리케이션 개발</label
          ><br />
          <label><input type="radio" name="web" />개발 환경 개선</label>
        </blockquote>
        <p><b>지원 동기</b></p>
        <textarea
          id="memo"
          cols="60"
          rows="5"
          placeholder="본사 지원 동기를 간략히 써 주세요."
        ></textarea
        ><br />
        <input type="submit" value="접수하기" />
        <input type="reset" value="다시 쓰기" />
      </fieldset>
    </form>
  </body>
</html>
